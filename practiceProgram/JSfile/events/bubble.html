<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Hic vitae libero ad?</li>
            <li class="item">Blanditiis magni iusto quasi.</li>
            <li class="item">Ex at cupiditate repellat.</li>
            <li class="item">Placeat recusandae aliquid tenetur!</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click',function(event){
            console.log('clicked by first');
          
        })
        document.getElementById('container').addEventListener('click',function(event){
            console.log('clicked by container');
            
           
        })
        document.getElementById('myList').addEventListener('click',function(event){
            console.log('clicked by UL');
           event.stopPropagation();
        })
        
    </script>
</body>
</html>
