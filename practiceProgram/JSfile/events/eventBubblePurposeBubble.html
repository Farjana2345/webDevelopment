<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Hic vitae libero ad?</li>
            <li class="item">Blanditiis magni iusto quasi.</li>
            <li class="item">Ex at cupiditate repellat.</li>
            <li class="item">Placeat recusandae aliquid tenetur!</li>
        </ul>
        <button id="addNew">add new item</button>
    </div>
    <script>
        var items = document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            var item = items[i];
           item.addEventListener('click',function(event){
            //    console.log(event.target.innerText);
            // console.log(event.target.parentNode);
            event.target.parentNode.removeChild(event.target);
           })
        }
        document.getElementById('addNew').addEventListener('click',function(event){
            var itemParent = document.getElementById('myList');
            var newItem = document.createElement('li');
            newItem.innerText = 'Brand New Item';
            itemParent.appendChild(newItem);
        })
    </script>
</body>
</html>
